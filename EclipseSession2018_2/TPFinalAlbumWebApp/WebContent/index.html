<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Authentification page</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
		  <div class="form">
		  <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
		  <div class="tab-content">
		  <div id="signup">  
		  <h1>Creer un compte</h1>
		<form action="Controller?action=createAccount" method="post" >
		 <div class="field-wrap">
	First Name : <input type="text" name="firstName" required><br/>
	</div>
	 <div class="field-wrap">
	Last Name : <input type="text" name="lastName" required><br/>
	</div>
	<div class="field-wrap">
	Age : <input type="text" name="age" required><br/>
	</div>

	<div class="field-wrap">
	Email :  <input type="email" name="email"  required><br/>
	</div>
	<div class="field-wrap">
	Password : <input type="password" name="password" required><br/>
	</div>
	<input type= "submit" value="Create Account">
	</form>
	</div>
	  <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form autocomplete="on" action="Controller?action=loginIn" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="userMail" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password" name = "userPassword" required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <input type="submit" value="Log In">
          
          </form>

        </div>
	</div>
	
	 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>
</body>
</html>
